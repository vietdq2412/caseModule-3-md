<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List category</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
</head>
<body>
<h1>sads</h1>
<div class="container">
    <div class="row">
        <h1>Header</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9 cards" id="cards">

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        getData();
    })

    function getData() {
        let getListAjax = $.ajax({
            url: 'http://localhost:8080/category?action=list',
            contentType: 'application/json; charset=utf-8',
            method: 'GET',
            success: function (data) {
                printData(data)
            },
            error: function (data) {
            }
        });
    }

    function printData(d) {
        let data = Object.values(d)
        console.log(data)
        let content = "";
        for (let i = 0; i<data.length; i++) {
            content += `<div class="card border-light mb-3 items" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">${data[i].name}</h5>
                </div>
            </div>`
        }
        document.getElementById("cards").innerHTML = content;
    }
</script>
</body>
</html>
